{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h2 class="mb-0">
                    {% if form.instance.pk %}
                        Editar Dispositivo: {{ form.instance.nombre }}
                    {% else %}
                        Crear Nuevo Dispositivo
                    {% endif %}
                </h2>
            </div>
            
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <hr>
                    
                    <div class="d-flex justify-content-end">
                        
                        {% if form.instance.pk %}
                            <a href="{% url 'detalle_dispositivo' form.instance.pk %}" class="btn btn-secondary me-2">Cancelar</a>
                        {% else %}
                            <a href="{% url 'listar_dispositivos' %}" class="btn btn-secondary me-2">Cancelar</a>
                        {% endif %}
                        
                        <button type="submit" class="btn btn-primary">
                            {% if form.instance.pk %}
                                Actualizar Dispositivo
                            {% else %}
                                Guardar Dispositivo
                            {% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Busca todos los campos de texto, selectores y áreas de texto
        const fields = document.querySelectorAll('form p input, form p select, form p textarea');
        fields.forEach(field => {
            // No aplica a checkboxes
            if (field.type !== 'checkbox' && field.type !== 'radio') {
                field.classList.add('form-control');
            }
        });
        
        // Busca todas las etiquetas (labels)
        const labels = document.querySelectorAll('form p label');
        labels.forEach(label => {
            label.classList.add('form-label');
            // Mueve el label fuera del <p> y lo pone antes
            if (label.parentElement.tagName === 'P') {
                const p = label.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'mb-3';
                p.parentNode.insertBefore(wrapper, p);
                wrapper.appendChild(p);
                // Mueve el label para que esté antes del input
                p.parentNode.insertBefore(label, p);
            }
        });
    });
</script>
{% endblock %}
