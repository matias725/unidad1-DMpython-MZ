{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Dispositivo</h2>
  <p>¿Estás seguro de que deseas eliminar el dispositivo "{{ dispositivo.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'listar_dispositivos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
